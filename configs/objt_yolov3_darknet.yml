architecture: YOLOv3
use_gpu: true
max_iters: 36855
log_smooth_window: 100
save_dir: output
snapshot_iter: 10000
metric: COCO
pretrain_weights: https://paddle-imagenet-models-name.bj.bcebos.com/DarkNet53_pretrained.tar
weights: output/objt_yolov3_darknet/model_final
num_classes: 65
use_fine_grained_loss: false

YOLOv3:
  backbone: DarkNet
  yolo_head: YOLOv3Head

DarkNet:
  norm_type: sync_bn
  norm_decay: 0.
  depth: 53

YOLOv3Head:
  anchor_masks: [[6, 7, 8], [3, 4, 5], [0, 1, 2]]
  #anchors: [[10, 13], [16, 30], [33, 23],
            #[30, 61], [62, 45], [59, 119],
            #[116, 90], [156, 198], [373, 326]]
  anchors: [[23,25],[46,58],[112,69],
            [68,145],[187,130],[126,249],
            [359,218],[230,366],[463,446]]
  norm_decay: 0.
  yolo_loss: YOLOv3Loss
  nms:
    background_label: -1
    keep_top_k: 100
    nms_threshold: 0.45
    nms_top_k: 1000
    normalized: false
    score_threshold: 0.01

YOLOv3Loss:
  ignore_thresh: 0.7
  label_smooth: true

LearningRate:
  base_lr: 0.001
  schedulers:
  - !PiecewiseDecay
    gamma: 0.1
    milestones:
    - 29430
    - 33480
  - !LinearWarmup
    start_factor: 0.1
    steps: 2000

OptimizerBuilder:
  optimizer:
    momentum: 0.9
    type: Momentum
  regularizer:
    factor: 0.0005
    type: L2

_READER_: 'yolov3_objt_reader.yml'

